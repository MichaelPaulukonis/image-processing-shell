<div id="image-preview-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="image-preview-title">
  <div class="modal-content">
    <button id="close-image-preview" class="icon-button" aria-label="Close preview">&times;</button>
    <div class="image-preview-wrapper">
      <img id="preview-image" src="" alt="Large preview" style="max-width: 90vw; max-height: 80vh; object-fit: contain;" />
    </div>
    <div class="image-meta">
      <p><strong>Filename:</strong> <span id="preview-filename"></span></p>
      <p><strong>Filesize:</strong> <span id="preview-filesize"></span></p>
      <p><strong>Dimensions:</strong> <span id="preview-dimensions"></span></p>
      <p class="preview-selection">
        <label for="preview-select-checkbox">
          <input type="checkbox" id="preview-select-checkbox"> Selected
        </label>
      </p>
    </div>
  </div>
</div>
